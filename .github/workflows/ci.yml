name: CI Pipeline (Nginx)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  # Lint와 Test 단계는 Nginx 정적 서버에 불필요하므로 제거했습니다.

  # 도커 빌드 및 푸시 (Docker Build & Push)만 수행
  build-and-push:
    # needs: test  <-- 이 줄 제거 (테스트를 안 하므로 기다릴 필요 없음)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # GHCR 로그인
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 메타데이터 추출
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 이미지는 그대로 jk-kor/ci-cd_test 에 덮어씁니다.
          images: ghcr.io/jk-kor/ci-cd_test
          tags: |
            type=sha
            latest

      # 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}