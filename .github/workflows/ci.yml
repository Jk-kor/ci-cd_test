name: CI Pipeline

# 1. 트리거 설정
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 권한 설정
permissions:
  contents: read
  packages: write

jobs:
  # 2. 린팅
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install # 수정됨!

      - name: Run Linter
        run: npm run lint

  # 3. 테스트
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install # 수정됨!

      - name: Run Tests
        run: npm test

  # 4. 도커 빌드 및 푸시
  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 중요: 여기에 변수 대신 소문자로 직접 적었습니다 (J -> j)
          images: ghcr.io/jk-kor/ci-cd_test
          tags: |
            type=sha
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}